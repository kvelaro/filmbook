<div class="col-md-12">
  <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col p-4 d-flex flex-column position-static">
      <strong class="d-inline-block mb-2 text-info">{{ film.genre }}</strong>
      <h3 class="mb-0">{{ film.name }}</h3>
      <div class="mb-1 text-muted">{{ film.year }}</div>
      <p class="mb-auto">{{ film.description }}</p>
      <a routerLink="/films/{{ film.slug }}" class="stretched-link">Read more</a>
    </div>
    <div class="col-auto d-none d-lg-block">
      <img class="img-thumbnail" src="{{ film.images[0]}}" />
    </div>
  </div>
</div>
